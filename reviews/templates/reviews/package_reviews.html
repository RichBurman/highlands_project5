{% extends "base.html" %}

{% block content %}
<h1>Reviews for {{ package.title }}</h1>
<ul>
    {% for review in reviews %}
    <li>{{ review.title }} - {{ review.user }} - {{ review.created_at }}</li>
    <p>{{ review.text }}</p>
    {% endfor %}
</ul>

<a href="{% url 'reviews:view_review' %}" class="btn btn-primary">Back to All Reviews</a>
{% endblock %}
