{% extends 'base.html' %}

{% block content %}
<h1>Walking Packages</h1>
<ul>
    {% for package in packages %}
    <li>
        <a href="{% url 'packages:package_detail' package_id=package.pk %}">{{ package.title }}</a>
        <img src="{{ package.image.url }}" alt="{{ package.title }}">
        <p>{{ package.description }}</p>
        <p>Price: ${{ package.price }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
