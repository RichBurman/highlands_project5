{% extends "base.html" %}

{% block content %}
<h1>Checkout</h1>
<form method="post" action="{% url 'checkout:checkout' %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.shipping_address.id_for_label }}">Shipping Address:</label>
        {{ form.shipping_address }}
    </div>

    <div class="form-group">
        <label for="{{ form.billing_address.id_for_label }}">Billing Address:</label>
        {{ form.billing_address }}
    </div>

    <div class="form-group">
        <label for="{{ form.card_number.id_for_label }}">Card Number:</label>
        {{ form.card_number }}
    </div>

    <div class="form-group">
        <label for="{{ form.card_expiry.id_for_label }}">Card Expiry (MM/YY):</label>
        {{ form.card_expiry }}
    </div>

    <div class="form-group">
        <label for="{{ form.card_cvc.id_for_label }}">Card CVC:</label>
        {{ form.card_cvc }}
    </div>

    <div class="form-group">
        <label for="{{ form.terms_and_conditions.id_for_label }}">Terms and Conditions:</label>
        {{ form.terms_and_conditions }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
